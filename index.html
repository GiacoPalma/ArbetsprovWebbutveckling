<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8" />
	<title>Flickr search</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="top_left">
		<div id="powered">Powered by</div>
		<div id="flickr_logo"><img src="img/Flickr_logo.png"></div>
	</div>
	<div id="control_panel">
		<div id="search_wrapper">
			<label for="search_box">Ange söktext i fältet nedan</label>
			<input name="search_box" type="text" maxlength="512" id="search_box"/>
		</div>
		<div class="buttons_wrapper">
			<div class="button" id="search_button">Sök</div>
			<div class="button" id="gallery_button">Visa Galleri</div>
			<div class="button" id="clear_button">Töm Galleri</div>
		</div>
	</div>
	<div id="search_results">
		<div id="loader" style="display:none"></div>
	</div>
	
	<div id="image_viewer">
		<div id="image_zoom"></div>
		<div class="button" id="close_view">Stäng</div>
	</div>
	
	<script src="js/script.js" type="text/javascript"></script>
    
</body>
</html>
